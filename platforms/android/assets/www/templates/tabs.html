<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Pets Tab -->
  <ion-tab title="Dashboard" icon="icon ion-home" href="#/tab/dash">
    <ion-view title='<img src="img/ebay.jpg"/> <img src="img/handshake.jpg"/>' >
        <ion-content>
            <div class="list">
    <label class="item item-input item-floating-label">
      <span class="input-label">Occasion</span>
      <input type="text" placeholder="Occasion (Eg: Birthday)">
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label">Date(DD/MM/YYYY)</span>
      <input type="date" placeholder="Date(DD/MM/YYYY)">
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label">Time</span>
      <input type= "time" placeholder="Time"/>
    </label>
	<label class="item item-input item-floating-label">
      <span class="input-label">Pincode</span>
      <input type = "text" placeholder="Pincode"/>
    </label>
	<label class="item item-input item-floating-label">
      <span class="input-label">Budget</span>
      <input type = "text" placeholder="Budget"/>
    </label>
	<label class="item item-input item-floating-label">
      <span class="input-label">No: of people</span>
      <input type = "text" placeholder="No: of people" />
    </label>
  </div>
  <div class="padding" id="planDiv">
            <button id="plan" class="button button-block button-positive" onclick="window.location.href='#/tab/account'">
				Plan my Event

            </button>            
          </div>
        </ion-content>
      </ion-view>
  </ion-tab> 


  <!-- About Tab -->
  <ion-tab title="Cart" icon="icon ion-ios7-cart" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  
  <!-- Adopt Tab -->
  <ion-tab title="Services" icon="icon ion-android-search" href="#/tab/categories">
    <ion-nav-view name="tab-categories"></ion-nav-view>
  </ion-tab>


</ion-tabs>

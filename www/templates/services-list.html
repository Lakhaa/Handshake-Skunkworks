<ion-view title="{{subcategory.name}}">
  <ion-content has-header="true" padding="true">
  <ion-list>  
      <ion-item ng-repeat="name in names" type="item-text-wrap" >
				
				<h1><a href="#">{{ name.name }}</a></h1>

				<h2>Price: ${{ name.price }}</h2>
				<h2>No: of hours: 2</h2>
				<h2>Rating: {{ name.rating }}</h2>
				
				</br>
				<a href="#">View Past Videos</a>
				</br>
				</br>
				<a href="#">Book Available Slot</a>
				</br>
				</br>
				
				<h2><img ng-src="{{ name.image }}" /></h2>	

				<button class="button button-block button-positive" >
				Add to Cart
				</button>
		</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<!--
  This template loads for the 'tab.service-detail' state (app.js)
  'firend' is a $scope variable created in the ServicesCtrl controller (controllers.js)
  The ServicesCtrl pulls data from the Services service (service.js)
  The Services service returns an array of service data
-->
<ion-view title="{{category.name}}">
  <ion-content has-header="true" padding="true">
  <ion-list>
      <ion-item ng-repeat="service in services" type="item-text-wrap">
        {{service.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
